<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .featured-listings {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .listing {
            width: 30%;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .listing img {
            width: 100%;
            border-radius: 5px;
        }
        .listing h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to House Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Buy Houses</a>
        <a href="#">Rent Houses</a>
        <a href="#">Sell Houses</a>
        <a href="#">About Us</a>
    </nav>
    <div class="container">
        <div class="main-section">
            <h2>Featured Listings</h2>
            <div class="featured-listings">
                <div class="listing">
                    <img src="house1.jpg" alt="House 1">
                    <h3>Beautiful Family Home</h3>
                    <p>4 bedrooms | 3 bathrooms | $350,000</p>
                </div>
                <div class="listing">
                    <img src="house2.jpg" alt="House 2">
                    <h3>Modern Apartment</h3>
                    <p>2 bedrooms | 2 bathrooms | $2000/month</p>
                </div>
                <div class="listing">
                    <img src="house3.jpg" alt="House 3">
                    <h3>Cozy Cottage</h3>
                    <p>3 bedrooms | 2 bathrooms | $250,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
